<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Generator - Waleed Alkhaledi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      transition: background 0.5s ease;
    }

    header {
      background-color: #7e57c2;
      color: white;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    section {
      padding: 30px;
      max-width: 700px;
      margin: 30px auto;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .info-box:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    #quote-box, #tip-box, #fact-box {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 20px;
      color: #4a148c;
      min-height: 50px;
    }

    button {
      background-color: #7e57c2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #5e35b1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Random Quote Generator</h1>
    <p>By Waleed Alkhaledi</p>
  </header>

  <section>
    <div class="info-box">
      <h2>Random Quote</h2>
      <div id="quote-box">Click the button to see a quote!</div>
      <button onclick="generateContent('quote')">Generate Quote</button>
    </div>

    <div class="info-box">
      <h2>Daily Tip</h2>
      <div id="tip-box">Click the button to get a daily tip!</div>
      <button onclick="generateContent('tip')">Get a Tip</button>
    </div>

    <div class="info-box">
      <h2>Fun Fact</h2>
      <div id="fact-box">Click the button to learn a fun fact!</div>
      <button onclick="generateContent('fact')">Get a Fact</button>
    </div>

    <div class="info-box">
      <h2>Color Changer</h2>
      <div id="color-info">Click to change the background color!</div>
      <button onclick="changeColor()">Change Color</button>
    </div>
  </section>

  <footer>
    © 2025 Waleed Alkhaledi. All rights reserved.
  </footer>

  <script>
    const quotes = [
      "The best way to get started is to quit talking and begin doing. – Walt Disney",
      "Success is not in what you have, but who you are. – Bo Bennett",
      "Don’t watch the clock; do what it does. Keep going. – Sam Levenson",
      "The future depends on what you do today. – Mahatma Gandhi",
      "Believe you can and you're halfway there. – Theodore Roosevelt",
      "The only limit to our realization of tomorrow is our doubts of today. – Franklin D. Roosevelt"
    ];

    const tips = [
      "Start your day with a glass of water to stay hydrated!",
      "Take a 5-minute break every hour to refresh your mind.",
      "Write down your goals for the day to stay focused.",
      "Practice deep breathing to reduce stress.",
      "Smile more—it can instantly boost your mood!",
      "Organize your workspace for better productivity."
    ];

    const facts = [
      "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still edible!",
      "Octopuses have three hearts.",
      "The shortest war in history lasted 38 minutes.",
      "A group of flamingos is called a 'flamboyance'.",
      "Bananas are berries, but strawberries aren’t!",
      "The Eiffel Tower can be 15 cm taller in summer due to thermal expansion."
    ];

    function generateContent(type) {
      const randomIndex = Math.floor(Math.random() * (type === 'quote' ? quotes.length : type === 'tip' ? tips.length : facts.length));
      let content = '';
      if (type === 'quote') {
        content = quotes[randomIndex];
        document.body.style.background = `linear-gradient(to right, #ff9999, #66b3ff)`;
      } else if (type === 'tip') {
        content = tips[randomIndex];
        document.body.style.background = `linear-gradient(to right, #99ff99, #ffcc99)`;
      } else if (type === 'fact') {
        content = facts[randomIndex];
        document.body.style.background = `linear-gradient(to right, #ff99cc, #cc99ff)`;
      }
      document.getElementById(`${type}-box`).textContent = content;
    }

    function changeColor() {
      const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
      document.body.style.background = `linear-gradient(to right, ${randomColor}, ${randomColor}d1)`;
    }
  </script>

</body>
</html>
